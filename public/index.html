<!DOCTYPE html>
<html>
    <head>
        <title>PayPal Exress Checkout Sample</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link href="stylesheets/style.css" rel="stylesheet"/>

    </head>
    <body>
        <h1>PayPal Express Checkout Sample</h1>
        <div id="paypal-button"></div>
        <script src="https://www.paypalobjects.com/api/checkout.js" data-version-4></script>
        <script>
            paypal.Button.render({
    
                env: 'sandbox', // Optional: specify 'sandbox' environment
            
                payment: function(resolve, reject) {
                    
                    var CREATE_PAYMENT_URL = 'https://paypalexpress.herokuapp.com/create-payment';
                    //var CREATE_PAYMENT_URL = 'http://localhost:5000/create-payment';
                        
                    paypal.request.post(CREATE_PAYMENT_URL)
                        .then(function(data) { resolve(data.paymentID); })
                        .catch(function(err) { reject(err); });
                },

                onAuthorize: function(data) {
                
                    // Note: you can display a confirmation page before executing
                    
                    var EXECUTE_PAYMENT_URL = 'https://paypalexpress.herokuapp.com/execute-payment';
                    //var EXECUTE_PAYMENT_URL = 'http://localhost:5000/execute-payment';

                    paypal.request.post(EXECUTE_PAYMENT_URL,
                            { paymentID: data.paymentID, payerID: data.payerID })  
                        .then(function(data) { window.location.assign("http://paypalexpress.herokuapp.com/success");})
                        .catch(function(err) { window.location.assign("http://paypalexpress.herokuapp.com/success"); });
                }

            }, '#paypal-button');
        </script>
    </body>
</html>
